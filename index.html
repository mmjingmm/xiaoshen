<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文词云生成器</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 font-[system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji','PingFang SC','Microsoft YaHei']">

    <main class="bg-slate-800 bg-opacity-70 backdrop-blur-md shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-4xl transition-all duration-500 ease-in-out">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-300">中文词云生成器</h1>
            <p class="text-slate-400 mt-2">上传您的词频CSV文件，或使用默认数据生成词云图。</p>
        </header>

        <section class="controls-section grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 items-end">
            <div>
                <label for="csvFileInput" class="block text-sm font-medium text-slate-300 mb-1">上传CSV文件 (word,count)</label>
                <div class="relative">
                    <input type="file" id="csvFileInput" accept=".csv" class="hidden">
                    <label for="csvFileInput" class="file-input-label group">
                        <i data-lucide="upload-cloud" class="w-5 h-5 mr-2 text-sky-400 group-hover:text-sky-300 transition-colors"></i>
                        <span id="fileName" class="text-slate-400 group-hover:text-slate-200 transition-colors">选择文件...</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="maxWordsInput" class="block text-sm font-medium text-slate-300 mb-1">最大词数</label>
                <input type="number" id="maxWordsInput" value="150" min="10" max="1000" class="control-input">
            </div>

            <button id="generateButton" class="action-button col-span-1 md:col-span-1 bg-sky-500 hover:bg-sky-600 focus:ring-sky-400">
                <i data-lucide="image" class="w-5 h-5 mr-2"></i>
                生成词云
            </button>
        </section>
        
        <section id="wordCloudError" class="mb-4 p-3 bg-red-500/20 text-red-300 rounded-md hidden">
            <p id="errorMessage"></p>
        </section>

        <section class="wordcloud-container bg-slate-900/50 p-2 rounded-lg shadow-inner min-h-[300px] md:min-h-[500px] flex items-center justify-center">
            <canvas id="wordCloudCanvas" class="w-full h-full"></canvas>
        </section>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-500">Neo's Word Cloud Generator &copy; <span id="currentYear"></span></p>
        </footer>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
